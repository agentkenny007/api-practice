<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <p>Let us know your Github org.</p>

      <form class="org-form">
          <input class="org-name" type="text" placeholder="Github Org Name">
          <button class="submit">Get Teams</button>
      </form>

      <form class="homework-form">
          <div class="team-selector">
          </div>
          <div class="form-field">
              <input type="text" class="issue-title" placeholder="Issue title...">
          </div>
          <div class="form-field">
              <input type="text" class="issue-repo" placeholder="Repo name...">
          </div>
          <div class="form-field">
              <input type="text" class="issue-feels" placeholder="Issue mood...">
          </div>
          <div class="form-mood"></div>
          <textarea class="issue-writeup" placeholder="Issue details..."></textarea>
          <button class="hack">Hack The Planet!!!</button>
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
